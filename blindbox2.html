<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Tiles Christmas Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Patrick+Hand&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-blue: #e0f2fe;
      --text-main: #0f172a;
      --muted: #94a3b8;
      --accent-yellow: #fde047;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at 0 0, rgba(96, 165, 250, 0.4), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(251, 113, 133, 0.35), transparent 55%),
        linear-gradient(180deg, #bfdbfe, #e0f2fe);
      font-family: "Fredoka", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      padding: 14px 8px;
    }

    .calendar-shell {
      width: min(960px, 100%);
      background: #f9fafb;
      border-radius: 28px;
      border: 3px solid #bfdbfe;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.5);
      padding: 16px 12px 18px;
      position: relative;
      overflow: hidden;
    }

    .calendar-shell::before {
      content: "";
      position: absolute;
      inset: 6px;
      border-radius: 22px;
      border: 2px dashed rgba(148, 163, 184, 0.6);
      pointer-events: none;
    }

    .calendar-inner {
      position: relative;
      z-index: 1;
    }

    .header {
      padding: 0 6px 6px;
    }

    .calendar-title {
      font-family: "Patrick Hand", cursive;
      font-size: 28px;
      color: #1d4ed8;
      text-shadow: 0 2px 0 rgba(15, 23, 42, 0.1);
    }

    .calendar-sub {
      margin-top: 2px;
      font-size: 12px;
      color: #475569;
    }

    /* GRID -------------------------------------------------- */

    .calendar-grid {
      margin-top: 10px;
      padding: 4px 4px 0;
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      grid-auto-rows: 90px;
      gap: 12px;
    }
    @media (max-width: 860px) {
      .calendar-grid {
        grid-template-columns: repeat(6, minmax(0, 1fr));
        grid-auto-rows: 86px;
      }
    }
    @media (max-width: 680px) {
      .calendar-grid {
        grid-template-columns: repeat(5, minmax(0, 1fr));
        grid-auto-rows: 84px;
      }
    }
    @media (max-width: 520px) {
      .calendar-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
        grid-auto-rows: 80px;
      }
    }
    @media (max-width: 380px) {
      .calendar-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
        grid-auto-rows: 78px;
      }
    }

    /* TILE -------------------------------------------------- */

    .day-tile {
      position: relative;
      border: 0;
      padding: 0;
      margin: 0;
      cursor: pointer;
      background: transparent;
      outline: none;
    }

    .tile-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 30% / 35%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0 7px 0 rgba(15, 23, 42, 0.35),
                  0 10px 18px rgba(15, 23, 42, 0.5);
      padding: 6px 6px 4px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: stretch;
      color: #f9fafb;
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease, opacity 0.15s ease;
      overflow: hidden;
    }

    /* subtle dark overlay */
    .tile-inner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(150deg, rgba(15,23,42,0.15), rgba(15,23,42,0.3));
      mix-blend-mode: multiply;
      pointer-events: none;
      z-index: 0;
    }

    .tile-footer {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 4px;
      font-size: 9px;
      text-shadow: 0 1px 3px rgba(15, 23, 42, 0.8);
    }

    .state-pill {
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.45);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      white-space: nowrap;
    }

    .today-pill {
      background: #fde047;
      color: #92400e;
      box-shadow: 0 2px 4px rgba(15, 23, 42, 0.5);
    }

    .info-badge {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(191, 219, 254, 0.95);
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .lock-icon {
      font-size: 14px;
      margin-left: 2px;
    }

    /* TOOLTIP ----------------------------------------------- */

    .tooltip {
      position: absolute;
      inset: auto 0 110% auto;
      transform: translateY(6px);
      max-width: 230px;
      padding: 6px 8px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.97);
      border: 1px solid rgba(148, 163, 184, 0.9);
      color: #e5e7eb;
      font-size: 10px;
      line-height: 1.4;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.95);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease, transform 0.15s ease;
      z-index: 5;
    }

    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      right: 12px;
      width: 8px;
      height: 8px;
      background: inherit;
      border-bottom: inherit;
      border-right: inherit;
      transform: rotate(45deg);
    }

    .day-tile:hover .tooltip,
    .day-tile:focus-within .tooltip {
      opacity: 1;
      transform: translateY(0);
    }

    /* STATES ----------------------------------------------- */

    .day-tile.past .tile-inner {
      filter: grayscale(0.25) brightness(0.93);
      opacity: 0.9;
      box-shadow: 0 6px 0 rgba(15,23,42,0.5),
                  0 10px 16px rgba(15,23,42,0.55);
    }

    .day-tile.future .tile-inner {
      filter: grayscale(0.1) brightness(0.88);
      box-shadow: 0 6px 0 rgba(15,23,42,0.45),
                  0 10px 16px rgba(15,23,42,0.5);
    }

    .day-tile.today .tile-inner {
      box-shadow:
        0 0 0 3px rgba(251, 191, 36, 0.95),
        0 0 24px rgba(251, 191, 36, 0.95),
        0 9px 16px rgba(15, 23, 42, 0.85);
      transform: translateY(-2px);
      animation: wobble 1.6s ease-in-out infinite;
    }

    @keyframes wobble {
      0%, 100% { transform: translateY(-2px) rotate(0deg); }
      25% { transform: translateY(-1px) rotate(-1.2deg); }
      50% { transform: translateY(-2px) rotate(1.2deg); }
      75% { transform: translateY(-1px) rotate(-0.8deg); }
    }

    /* LEGEND ----------------------------------------------- */

    .calendar-legend {
      margin-top: 12px;
      font-size: 11px;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px 14px;
      padding: 0 6px;
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .legend-dot {
      width: 11px;
      height: 11px;
      border-radius: 999px;
      display: inline-block;
    }
    .dot-past   { background: #9ca3af; }
    .dot-today  { background: #fde047; box-shadow: 0 0 10px rgba(251, 191, 36, 0.9); }
    .dot-future { background: #93c5fd; border: 1px solid #60a5fa; }

    .legend-note {
      margin-top: 4px;
      font-size: 10px;
      text-align: center;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="calendar-shell">
    <div class="calendar-inner">
      <div class="header">
        <div class="calendar-title">calendar numbers</div>
        <div class="calendar-sub">
          One surprise per day â€¢ 1â€“31 December. Hover / tap any tile for details.
        </div>
      </div>

      <div id="calendarGrid" class="calendar-grid"></div>

      <div class="calendar-legend">
        <span class="legend-item">
          <span class="legend-dot dot-past"></span> Past (claimed)
        </span>
        <span class="legend-item">
          <span class="legend-dot dot-today"></span> Today (open)
        </span>
        <span class="legend-item">
          <span class="legend-dot dot-future"></span> Locked
        </span>
      </div>
      <div class="legend-note">
        Change image URLs and reward text in the JavaScript config below.
      </div>
    </div>
  </div>

  <script>
    // ---------- DATE LOGIC ----------
    const NOW = new Date();
    const DECEMBER = 11;
    const USE_REAL_DATE = true;
    const demoDay = 3;

    const isDecember = NOW.getMonth() === DECEMBER;
    const todayDay = USE_REAL_DATE && isDecember ? NOW.getDate() : demoDay;

    const TOTAL_DAYS = 31;

    // ---------- IMAGE URLs PER TILE ----------
    const dayImages = {
      1: "https://ricomx.ft-crm.com/media-api/serve/f2a2f819-d739-4c29-8362-5886e183ee2f_1.png",
      2: "https://ricomx.ft-crm.com/media-api/serve/f471d8c3-2f77-4a3d-8a3c-1b7d6905da7c_2.png",
      3: "https://ricomx.ft-crm.com/media-api/serve/ac01f059-b35b-43a1-b350-77e4f6da4ea2_3.png",
      4: "https://ricomx.ft-crm.com/media-api/serve/075cddcf-896d-4edb-84f0-09e2cc519714_4.png",
      5: "https://ricomx.ft-crm.com/media-api/serve/e60036e3-a65e-419d-8794-bc3fb365e7eb_5.png",
      6: "https://ricomx.ft-crm.com/media-api/serve/85c1afbb-9f00-4677-9e95-3eb1a1587518_6.png",
      7: "https://ricomx.ft-crm.com/media-api/serve/f63cff77-ca4c-4674-bb05-682f7885281c_7.png",
      8: "https://via.placeholder.com/200x200.png?text=8",
      9: "https://via.placeholder.com/200x200.png?text=9",
      10: "https://via.placeholder.com/200x200.png?text=10",
      11: "https://via.placeholder.com/200x200.png?text=11",
      12: "https://via.placeholder.com/200x200.png?text=12",
      13: "https://via.placeholder.com/200x200.png?text=13",
      14: "https://via.placeholder.com/200x200.png?text=14",
      15: "https://via.placeholder.com/200x200.png?text=15",
      16: "https://via.placeholder.com/200x200.png?text=16",
      17: "https://via.placeholder.com/200x200.png?text=17",
      18: "https://via.placeholder.com/200x200.png?text=18",
      19: "https://via.placeholder.com/200x200.png?text=19",
      20: "https://via.placeholder.com/200x200.png?text=20",
      21: "https://via.placeholder.com/200x200.png?text=21",
      22: "https://via.placeholder.com/200x200.png?text=22",
      23: "https://via.placeholder.com/200x200.png?text=23",
      24: "https://via.placeholder.com/200x200.png?text=24",
      25: "https://via.placeholder.com/200x200.png?text=25",
      26: "https://via.placeholder.com/200x200.png?text=26",
      27: "https://via.placeholder.com/200x200.png?text=27",
      28: "https://via.placeholder.com/200x200.png?text=28",
      29: "https://via.placeholder.com/200x200.png?text=29",
      30: "https://via.placeholder.com/200x200.png?text=30",
      31: "https://via.placeholder.com/200x200.png?text=31"
    };

    // ---------- REWARD TEXT PER DAY ----------
    const rewards = {
      1: "Up to 100 Free Spins<br>VIP 01â€“03: 20 FS<br>VIP 04â€“05: 50 FS<br>VIP 06+: 100 FS",
      2: "Coin Pack â€“ up to 500M<br>VIP 01â€“03: 80M<br>VIP 04â€“05: 200M<br>VIP 06+: 500M",
      3: "Epic Loot Crate â€“ up to 3x epic items."
    };

    const grid = document.getElementById("calendarGrid");

    function createTile(day) {
      const tile = document.createElement("button");
      tile.type = "button";
      tile.className = "day-tile";

      const state =
        day < todayDay ? "past" :
        day === todayDay ? "today" :
        "future";
      tile.classList.add(state);

      const imgUrl = dayImages[day] || `https://via.placeholder.com/200x200.png?text=${day}`;
      const tooltipHtml = rewards[day] || "Reward details coming soon.";

      let stateLabel = "Locked";
      if (state === "past") stateLabel = "Claimed";
      if (state === "today") stateLabel = "Today";

      tile.innerHTML = `
        <div class="tile-inner" style="background-image:url('${imgUrl}')">
          
          <div class="tile-footer">
            <div class="state-pill ${state === "today" ? "today-pill" : ""}">
              ${stateLabel}
            </div>
            <div style="display:flex;align-items:center;gap:2px;">
              <div class="info-badge">i</div>
              ${state === "future" ? '<span class="lock-icon">ðŸ”’</span>' : ""}
            </div>
          </div>
        </div>
        <div class="tooltip">${tooltipHtml}</div>
      `;

      return tile;
    }

    for (let day = 1; day <= TOTAL_DAYS; day++) {
      grid.appendChild(createTile(day));
    }
  </script>
</body>
</html>
