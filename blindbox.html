<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Irregular Christmas House Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #05071a;
      --house-blue: #214c7c;
      --house-blue-light: #2b629e;
      --text: #f9fafb;
      --muted: #cbd5f5;
      --accent-gold: #facc15;
      --accent-blue: #38bdf8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at 0 0, rgba(248, 250, 252, 0.15), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.35), transparent 55%),
        linear-gradient(180deg, #020617, #020617);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      padding: 20px 10px;
    }

    .calendar-wrapper {
      width: min(520px, 100%);
      position: relative;
    }

    /* HOUSE SHAPE */
    .house {
      position: relative;
      padding-top: 90px; /* roof height */
    }

    .house-roof {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 90px;
      clip-path: polygon(50% 0, 100% 55%, 100% 100%, 0 100%, 0 55%);
      background: linear-gradient(145deg, #173861, #305c94);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 10px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    .roof-title {
      font-size: 16px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }
    .roof-sub {
      font-size: 10px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #e5e7eb;
      opacity: 0.9;
    }

    .house-body {
      background: linear-gradient(180deg, #214c7c, #173a60);
      border-radius: 8px;
      padding: 12px 12px 14px;
      box-shadow: 0 22px 46px rgba(0, 0, 0, 0.85);
      border: 2px solid #1f2937;
      position: relative;
    }

    /* IRREGULAR GRID: 6 columns x 8 rows */
    .drawer-grid {
      display: grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      grid-auto-rows: 60px;
      gap: 6px;
    }

    @media (max-width: 480px) {
      .drawer-grid {
        grid-auto-rows: 48px;
      }
    }

    .box {
      position: relative;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      background-color: #e5e7eb;
      background-size: cover;
      background-position: center;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.8);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease, opacity 0.15s ease;
      isolation: isolate;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      padding: 4px;
      border: 1px solid rgba(15, 23, 42, 0.6);
    }

    .box::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.15));
      mix-blend-mode: multiply;
      z-index: 0;
    }

    .box-content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      padding: 4px 6px;
      font-size: 10px;
      color: #f9fafb;
    }

    .box-number {
      font-weight: 700;
      font-size: 12px;
    }

    .box-notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 9px;
      background: #1f2937;
      border-radius: 0 0 999px 999px;
      z-index: 2;
    }

    .box-lock {
      position: absolute;
      right: 4px;
      bottom: 4px;
      z-index: 2;
      font-size: 14px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
    }

    .box-tag {
      position: absolute;
      left: 4px;
      bottom: 4px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(250, 204, 21, 0.9);
      color: #facc15;
      font-size: 9px;
      z-index: 2;
    }

    /* STATES */
    .box.past {
      filter: grayscale(0.6);
      opacity: 0.75;
    }

    .box.future {
      filter: grayscale(0.2) brightness(0.75);
    }

    .box.today {
      box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.95),
                  0 0 26px rgba(250, 204, 21, 0.9),
                  0 12px 22px rgba(0,0,0,0.9);
      transform: translateY(-2px);
      animation: glow 1.6s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.9),
                    0 0 20px rgba(250, 204, 21, 0.75);
      }
      50% {
        box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.95),
                    0 0 28px rgba(56, 189, 248, 0.95);
      }
    }

    .box:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.85);
    }

    /* INFO ICON + INLINE TOOLTIP */
    .info-icon {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(209, 213, 219, 0.9);
      color: #e5e7eb;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
    }

    .tooltip {
      position: absolute;
      inset: auto 4px 22px auto;
      max-width: 210px;
      padding: 6px 8px;
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.98);
      border: 1px solid rgba(148, 163, 184, 0.9);
      color: #e5e7eb;
      font-size: 10px;
      line-height: 1.4;
      box-shadow: 0 10px 24px rgba(0,0,0,0.9);
      opacity: 0;
      transform: translateY(6px);
      pointer-events: none;
      transition: opacity 0.15s ease, transform 0.15s ease;
      z-index: 4;
    }

    .tooltip::after {
      content: "";
      position: absolute;
      bottom: -5px;
      right: 12px;
      width: 8px;
      height: 8px;
      background: inherit;
      border-right: inherit;
      border-bottom: inherit;
      transform: rotate(45deg);
    }

    .box:hover .tooltip,
    .box:focus-within .tooltip {
      opacity: 1;
      transform: translateY(0);
    }

    /* LEGEND */
    .legend {
      margin-top: 10px;
      font-size: 11px;
      color: var(--muted);
      text-align: center;
    }

    .legend span.badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin: 0 6px;
    }

    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      display: inline-block;
    }
    .dot-past   { background: #6b7280; }
    .dot-today  { background: #facc15; box-shadow: 0 0 10px rgba(250,204,21,0.8); }
    .dot-future { background: #111827; border: 1px solid rgba(148,163,184,0.7); }

    /* IRREGULAR POSITIONING (LIKE YOUR IMAGE BUT WITH 31 DAYS) */

    /* row/col notation: row-start / col-start / row-span / col-span */

    /* Row 1 */
    .day-1  { grid-row: 1 / span 1; grid-column: 1 / span 2; }
    .day-2  { grid-row: 1 / span 1; grid-column: 3 / span 1; }
    .day-3  { grid-row: 1 / span 1; grid-column: 4 / span 2; }
    .day-4  { grid-row: 1 / span 1; grid-column: 6 / span 1; }

    /* Row 2 */
    .day-5  { grid-row: 2 / span 1; grid-column: 1 / span 1; }
    .day-6  { grid-row: 2 / span 1; grid-column: 2 / span 2; }
    .day-7  { grid-row: 2 / span 1; grid-column: 4 / span 1; }
    .day-8  { grid-row: 2 / span 1; grid-column: 5 / span 2; }

    /* Row 3 (some tall boxes) */
    .day-9  { grid-row: 3 / span 2; grid-column: 1 / span 3; }
    .day-10 { grid-row: 3 / span 1; grid-column: 4 / span 1; }
    .day-11 { grid-row: 3 / span 1; grid-column: 5 / span 2; }

    /* Row 4 */
    .day-12 { grid-row: 4 / span 1; grid-column: 4 / span 1; }
    .day-13 { grid-row: 4 / span 2; grid-column: 5 / span 2; }

    /* Row 5 */
    .day-14 { grid-row: 5 / span 1; grid-column: 1 / span 2; }
    .day-15 { grid-row: 5 / span 1; grid-column: 3 / span 1; }
    .day-16 { grid-row: 5 / span 1; grid-column: 4 / span 1; }

    /* Row 6 */
    .day-17 { grid-row: 6 / span 1; grid-column: 1 / span 2; }
    .day-18 { grid-row: 6 / span 1; grid-column: 3 / span 1; }
    .day-19 { grid-row: 6 / span 1; grid-column: 4 / span 2; }
    .day-20 { grid-row: 6 / span 1; grid-column: 6 / span 1; }

    /* Row 7 (big 24 box style) */
    .day-21 { grid-row: 7 / span 1; grid-column: 1 / span 2; }
    .day-22 { grid-row: 7 / span 1; grid-column: 3 / span 1; }
    .day-23 { grid-row: 7 / span 1; grid-column: 4 / span 1; }
    .day-24 { grid-row: 7 / span 2; grid-column: 5 / span 2; } /* big */

    /* Row 8 */
    .day-25 { grid-row: 8 / span 1; grid-column: 1 / span 2; }
    .day-26 { grid-row: 8 / span 1; grid-column: 3 / span 1; }
    .day-27 { grid-row: 8 / span 1; grid-column: 4 / span 1; }
    .day-28 { grid-row: 8 / span 1; grid-column: 5 / span 1; }
    .day-29 { grid-row: 8 / span 1; grid-column: 6 / span 1; }

    /* Add extra small row at bottom for days 30â€“31 */
    .drawer-grid-extra {
      display: grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      grid-auto-rows: 48px;
      gap: 6px;
      margin-top: 6px;
    }
    .day-30 { grid-column: 1 / span 3; }
    .day-31 { grid-column: 4 / span 3; }

  </style>
</head>
<body>
  <div class="calendar-wrapper">
    <div class="house">
      <div class="house-roof">
        <div>
          <div class="roof-sub">DECEMBER EVENT</div>
          <div class="roof-title">CHRISTMAS REWARD HOUSE</div>
        </div>
      </div>

      <div class="house-body">
        <div id="gridMain" class="drawer-grid"></div>
        <div id="gridExtra" class="drawer-grid-extra"></div>

        <div class="legend">
          <span class="badge">
            <span class="legend-dot dot-past"></span> Past (claimed)
          </span>
          <span class="badge">
            <span class="legend-dot dot-today"></span> Today (open)
          </span>
          <span class="badge">
            <span class="legend-dot dot-future"></span> Locked
          </span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ---------- CONFIG ----------
    const NOW = new Date();
    const DECEMBER = 11; // month index (Dec)
    const USE_REAL_DATE = true;   // set false for testing
    const demoDay = 3;            // for testing, set the fake "today" 1â€“31

    const isDecember = NOW.getMonth() === DECEMBER;
    const todayDay = USE_REAL_DATE && isDecember ? NOW.getDate() : demoDay;

    const TOTAL_DAYS = 31;

    // Image URLs for each day â€“ replace with your own
    const dayImages = {};
    for (let d = 1; d <= TOTAL_DAYS; d++) {
      // TEMP placeholder â€“ change to your real image URL
      dayImages[d] = "https://via.placeholder.com/170x120.png?text=" + d;
    }

    // Tooltip reward text â€“ replace with your real descriptions
    const rewards = {
      1: "Up to 100 Free Spins<br>VIP 01â€“03: 20 FS<br>VIP 04â€“05: 50 FS<br>VIP 06+: 100 FS",
      2: "Coin Pack â€“ up to 500M<br>VIP 01â€“03: 80M<br>VIP 04â€“05: 200M<br>VIP 06+: 500M",
      3: "Epic Loot Crate â€“ up to 3x epic items.",
      4: "Turnover Boost â€“ up to 2x turnover for 2h.",
      // ...fill for all days 1â€“31 as you like
    };

    const gridMain = document.getElementById("gridMain");
    const gridExtra = document.getElementById("gridExtra");

    function createBox(day) {
      const box = document.createElement("button");
      box.type = "button";
      box.className = "box day-" + day;

      const img = dayImages[day] || dayImages[1];
      box.style.backgroundImage = `url("${img}")`;

      const state =
        day < todayDay ? "past" :
        day === todayDay ? "today" :
        "future";

      box.classList.add(state);

      box.innerHTML = `
        <div class="box-notch"></div>
        <div class="box-content">
          <div class="box-number">${String(day).padStart(2, "0")}</div>
        </div>
        ${state === "today" ? '<div class="box-tag">Today</div>' : ""}
        ${state === "future" ? '<div class="box-lock">ðŸ”’</div>' : ""}
        <div class="info-icon">i</div>
        <div class="tooltip">
          ${(rewards[day] || "Reward details coming soon.")}
        </div>
      `;

      return box;
    }

    // Place days 1â€“29 into main irregular grid (as per CSS layout)
    for (let d = 1; d <= 29; d++) {
      gridMain.appendChild(createBox(d));
    }
    // Days 30â€“31 into extra bottom row
    for (let d = 30; d <= 31; d++) {
      const box = createBox(d);
      box.classList.add("day-" + d);
      gridExtra.appendChild(box);
    }
  </script>
</body>
</html>
